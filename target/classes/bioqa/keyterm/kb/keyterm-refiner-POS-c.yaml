class: edu.cmu.lti.oaqa.bio.core.keyterm.kb.KeytermRefiner

cross-opts:
  MESH: [true]
  ENTREZ: [true]
  UMLS: [false]
  LexicalVariants: [true]
  PosTagger: [true]
  MESH-Acronym: [false]
  ENTREZ-Acronym: [false]
  UMLS-Acronym: [true]
  concept-term-weight: [0, 0.3, 0.4, 0.6, 0.8, 1]
  regular-term-weight: [0.3]
  verb-term-weight: [0.4]
  gene-term-weight: [0.4]

persistence-provider: |
  inherit: jdbc.log.log-persistence-provider
